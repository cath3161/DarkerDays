<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a card</title>
    <link rel="stylesheet" href="createcard2.css">
</head>
<body>
    <header>
      <a href="create.html"><img class="back" src="back.png" alt=""></a> 
      <a href="menu.html"><img class="home" src="home.png" alt=""></a>  
    </header>
    <main>
        <ol>
            
            <p class="createCard">Create a card</p>
            <p class="color">Black or white?</p>
            <img class="white" src="whitecard.png" alt="">
            <img class="black" src="blackcard.png" alt="">
            <input class="inputContainer" type="text" placeholder="Write here">
            </ol>
       <section>
           <button class="uploadCard" style="button">Upload card</button>
       </section>
       <section id="upload">
           <h1>Your card has been uploaded sucessfully</h1>
           <button id="closeUpload">Close</button>
       </section>
    </main>
    <footer></footer>
    <script src="createcard.js"></script>
</body>
</html>
